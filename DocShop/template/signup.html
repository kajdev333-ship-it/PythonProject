{% extends 'base.html' %}

{% block content %}

<style>
    #sign {
        width: 500px;
        height: 250px;
        background-color: #02b8dd;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 35px;
    }

    .login-con {
        text-align: center;
    }

    label {
        font-weight: bold;
        font-size: 25px;
        margin-right: 10px;
        color: #777;
        margin-left: 20px;
        margin-bottom: 10px;
    }

    input[type="text"] {
        padding: 5px;
        font-size: 15px;
        border: 2px solid #ddd;
        border-radius: 4px;
        margin-top: 15px;
    }

    input[type="password"] {
        padding: 5px;
        font-size: 15px;
        border: 2px solid #ddd;
        border-radius: 4px;
        margin-left: 50px;
    }

    input[type="email"] {
        padding: 5px;
        font-size: 15px;
        border: 2px solid #ddd;
        border-radius: 4px;
        margin-left: 70px;
    }

    #signup {
        color: #444;
        font-size: 20px;
        font-weight: bold;
        padding: 8px;
        border-radius: 3px;
        border-style: none;
    }

    #signup:hover {
        background-color: #444;
        color: #fff
    }

    .login-sign {
        text-align: center;
        text-transform: uppercase;
    }

    #emails {
        margin-left: 30px;
    }
</style>

<h1 class="login-sign" style="margin-top: 20px;">S'inscrire</h1><br>
<div class="min-vh-100">
    <form method="POST" id="sign" class="w-50 mx-auto">
        {% csrf_token %}
        <p>
            <label for="username">Nom d'utilisateur</label>
            <input id="username" type="text" name="username">
        </p><br>

        <p>
            <label for="emails">Adresse e-mail</label>
            <input id="emails" type="email" name="email">
        </p><br>

        <p>
            <label for="password">Mot de passe</label>
            <input id="password" type="password" name="password">
        </p><br><br>

        <p>
            <button type="submit" id="signup">S'inscrire</button>
        </p>

    </form>
</div>

{% endblock %}
