{% extends 'base.html' %}

{% block content %}

<style>
  .delete {
    color: #fff;
    background-color: blue;
    padding: 10px;
    border-radius: 10px;
    float: right;
    margin-right: 20px;
    text-transform: uppercase;
  }
  .delete:hover {
    background-color: #ff0000;
  }
  .panier {
    width: 400px;
    height: 600px;
    background: #8692f7;
    border-radius: 10px;
    margin: 20px;
    text-align: center;
  }
  h2, p {
    text-align: center;
    text-transform: uppercase;
  }
  nav ul li {
    float: left;
    list-style: none;
  }
  nav {
    display: inline-block;
  }
  .buy {
    padding: 10px;
    background-color: #fff;
    border-radius: 5px;
  }
  .buy:hover {
    background-color: #444;
  }
  #delete {
    padding: 5px;
  }
  #delete:hover {
    background-color: red;
  }
</style>

<a class="delete" href="{% url 'delete-cart' %}">Vider le panier textile</a>

{% for order in orders %}
<nav>
  <ul>
    <li>
      <div class="panier">
        <p>
          <h2>{{ order.product.name }}</h2>
          <h2>{{ order.product.price }} XAF</h2>
          <img class="imga" src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}" style="max-width: 250px;">
          <p>{{ order.quantity }} dans le panier</p><br>
          <form action="{% url 'buy' order.product.slug %}" method="post">
            {% csrf_token %}
            <label for="quantity-{{ order.id }}">QUANTITE</label>
            <input id="quantity-{{ order.id }}" type="number" name="quantity" value="{{ order.quantity }}" style="max-width: 50px;" min="1">
            <br><br>
            <button type="submit" class="buy">Acheter</button>
          </form>
          <br>
          <form action="{% url 'supprimer_order' order.id %}" method="post">
            {% csrf_token %}
            <button type="submit" id="delete">Supprimer</button>
          </form>
        </p>
      </div>
    </li>
  </ul>
</nav>
{% endfor %}

{% endblock %}
