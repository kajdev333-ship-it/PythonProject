{% extends 'base.html' %}

{% block content %}

<style>
    #log {
        width: 500px;
        height: 180px;
        background-color: #02b8dd;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 35px;
    }

    .login-con {
        text-align: center;
        text-transform: uppercase;
    }

    label {
        font-weight: bold;
        font-size: 25px;
        margin-right: 10px;
        color: #777;
        margin-left: 20px;
        margin-bottom: 10px;
    }

    input[type="text"] {
        padding: 5px;
        font-size: 15px;
        border: 2px solid #ddd;
        border-radius: 4px;
        margin-top: 15px;
    }

    input[type="password"] {
        padding: 5px;
        font-size: 15px;
        border: 2px solid #ddd;
        border-radius: 4px;
        margin-left: 50px;
    }

    button {
        color: #444;
        font-size: 20px;
        font-weight: bold;
        padding: 8px;
        border-radius: 3px;
        border-style: none;
    }

    button:hover {
        background-color: #444;
        color: #fff;
    }
</style>

<h1 class="login-con" style="margin-top: 20px;">Connexion</h1><br>
<div class="min-vh-100">
    <form method="POST" id="log" class="w-50 mx-auto">
        {% csrf_token %}
        <p>
            <label for="username">Nom d'utilisateur</label>
            <input id="username" type="text" name="username">
        </p><br>

        <p>
            <label for="password">Mot de passe</label>
            <input id="password" type="password" name="password">
        </p><br>

        <p>
            <button type="submit">Connexion</button>
        </p>
    </form>
</div>

{% endblock %}
